name: shoppingapp
description: Shopping App for Jawan Pakistan Project.



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  newsapi: ^2.0.0
  jiffy: ^4.1.0
  mongo_dart: ^0.7.2
  validators: ^3.0.0
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  fluttertoast: ^8.0.8
  flutter_spinkit: ^5.1.0
  flutter_svg: ^0.22.0 
  google_fonts: ^2.1.0
  auto_size_text: ^3.0.0-nullsafety.0
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.4.1
  badges: ^2.0.1
  flutter_html: ^2.1.2
  hive: ^2.0.4
  path_provider: ^2.0.6
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sIcon.png"


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

